<div class="navbar navbar-default navbar-fixed-top">
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="#">Socket Sails Demo - Maangalabs</a>
  </div>
</div>
<div class="col-md-12" style="padding:100px">
  <table class="table">
    <tr class="chat_message" ng-repeat="chat in vm.chatList">
      <td class="col-md-12 td_class"><strong>{{ chat.user }} : </strong> {{ chat.message }}</td>
    </tr>
  </table>
</div>
<div class="navbar navbar-inverse navbar-fixed-bottom">
  <div class="col-lg-12">

    <form class="form_chat">
      <div class="col-lg-4 col-md-3">
        <input type="text" ng-model="vm.chatUser" class="form-control" placeholder="TypeYourNameHere">
      </div>

      <div class="col-lg-6 col-md-5">
        <input type="text" ng-model="vm.chatMessage" class="form-control" placeholder="TypeYourMessageHere">
      </div>
      <button class="btn btn-default col-lg-2 col-md-2" ng-click="vm.sendMsg()">Send</button>
    </form>

  </div>
</div>
