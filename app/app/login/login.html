<div class="login">
      <div class="login-box material-form">
        <!-- AQUI VA EL LOGO DEL SITIO -->
          <div class="login-logo">
              <img  src="assets/images/conecta.png" class="img-responsive xpectra-logo">
              <!--<h4 class="apptitle">{{'CREDENTIALS'|translate}}</h4>-->
              <h4 class="apptitle"></h4>
          </div><!-- /.login-logo -->
          <!-- AQUI VA EL RECUADRO PARA INTRODUCIR LA INFORMACIÓN -->
          <div class="row form-login">
              <div class="login-box-body">
                  <form class="form" name="form">
                      <div class="row">
                        <div class="col-xs-1"></div>
                        <div class="col-xs-10">
                          <div class="row">
                            <div class="col-xs-12 form-group">
                                <input  tabindex="1" tabindex type="text" class="form-control" placeholder="Usuario"  required />
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-xs-12 form-group">
                                <input focusMe="true" tabindex="2" type="password" class="form-control" placeholder="Contraseña" required/>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-xs-12 form-group">
                                  <button type="submit" class="col-xs-12 btn btn-primary">
                                      <span  class="default-text">Ingresar</span>
                                  </button>
                            </div>
                          </div>
                        </div>
                        <div class="col-xs-1"></div>
                        <div class="col-xs-12 text-center">
                            <a href="#" >¿Olvido su contraseña?</a>
                            <a href="#" >Registrar YA!</a>
                        </div>
                       </div>
                  </form>
              </div>
          </div>
          <div class="col-xs-12 text-center">
              <a href="#" </a>
          </div>
      </div>
</div>
