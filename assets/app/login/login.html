<div class="login">
  <div class="login-box material-form">
    <div class="login-logo">
      <h1>Welcome to CoolChat</h1>
    </div>
    <div class="row form-login">
      <div class="login-box-body">
        <form class="form" name="form"  ng-submit="vm.login()">
          <div class="row">
            <div class="col-xs-10 col-xs-offset-1">
              <div class="row">
                <div class="col-xs-12 form-group">
                  <input tabindex="1" tabindex type="email" class="form-control" placeholder="Email" ng-model="vm.user.email" required />
                </div>
              </div>
              <div class="row">
                <div class="col-xs-12 form-group">
                  <input focusMe="true" tabindex="2" type="password" class="form-control" placeholder="Password" ng-model="vm.user.password" required/>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-12 form-group">
                  <button type="submit" class="col-xs-12 btn btn-primary">
                    <span class="default-text">Login</span>
                  </button>
                </div>
              </div>
            </div>
            <div class="col-xs-12 text-center">
              <a ui-sref="register">Need an account?</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
